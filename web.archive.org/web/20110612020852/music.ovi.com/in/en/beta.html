<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Symphonia PC</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0e0e0e;
      color: white;
    }header {
  background: #1b1b1b;
  padding: 1rem 2rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
  border-bottom: 3px solid #ff007f;
}

.logo {
  font-size: 1.8rem;
  color: #ff007f;
  font-weight: bold;
}

nav {
  display: flex;
  gap: 1rem;
}

nav a, nav input[type="text"] {
  color: white;
  text-decoration: none;
  font-size: 1rem;
}

#searchInput {
  padding: 6px;
  border-radius: 4px;
  border: none;
  outline: none;
}

.visualizer {
  width: 100%;
  height: 100px;
  background: black;
  display: flex;
  align-items: flex-end;
  gap: 2px;
  padding: 10px;
  box-sizing: border-box;
}

.bar {
  width: 4px;
  height: 20px;
  background: #ff007f;
  animation: bounce 1s infinite ease-in-out;
}

@keyframes bounce {
  0%, 100% { transform: scaleY(0.5); }
  50% { transform: scaleY(1.5); }
}

#top {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
  gap: 1rem;
  padding: 1rem;
}

.song-tile {
  background: #fff;
  color: #000;
  padding: 10px;
  border-radius: 10px;
  text-align: center;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
  transition: transform 0.2s ease-in-out;
}

.song-tile:hover {
  transform: scale(1.05);
}

.song-tile img {
  width: 100%;
  height: 180px;
  object-fit: cover;
  border-radius: 8px;
}

.song-info {
  margin-top: 0.5rem;
}

@media (max-width: 600px) {
  nav {
    flex-direction: column;
    align-items: flex-start;
  }
}

  </style>
</head>
<body>
  <header>
    <div class="logo">Symphonia</div>
    <nav>
      <input type="text" id="searchInput" placeholder="Search songs...">
      <a href="register.html" id="signInBtn">Sign In</a>
    </nav>
  </header>  <div class="visualizer" id="visualizer"></div>
  <section id="top"></section>  <script>
    const database = {
      top: [
        { title: "Blinding Lights", artist: "The Weeknd", cover: "cover1.jpg", url: "https://raw.githubusercontent.com/anyosil/nmdmdb/main/music/Billie%20Eilish%20idontwannabeyouanymore.mp3" },
        { title: "Save Your Tears", artist: "The Weeknd", cover: "cover2.jpg", url: "song2.mp3" },
        { title: "Shape of You", artist: "Ed Sheeran", cover: "cover3.jpg", url: "song3.mp3" }
      ]
    };

    const audio = new Audio();
    let bars = [];

    function initVisualizer() {
      const container = document.getElementById("visualizer");
      for (let i = 0; i < 40; i++) {
        const bar = document.createElement("div");
        bar.classList.add("bar");
        bar.style.animationDelay = `${Math.random()}s`;
        container.appendChild(bar);
        bars.push(bar);
      }
    }

    function updateSignInText() {
      const btn = document.getElementById("signInBtn");
      const user = localStorage.getItem("username");
      if (user) btn.textContent = `Signed in: ${user}`;
    }

    function playSong(song) {
      document.querySelectorAll(".bar").forEach(bar => {
        bar.style.animationPlayState = 'running';
      });
      audio.src = song.url;
      audio.play();
    }

    function renderSongs(list) {
      const container = document.getElementById("top");
      container.innerHTML = "";
      list.forEach(song => {
        const div = document.createElement("div");
        div.classList.add("song-tile");
        div.innerHTML = `
          <img src="${song.cover}" alt="${song.title}">
          <div class="song-info">
            <strong>${song.title}</strong>
            <p>${song.artist}</p>
          </div>
        `;
        div.onclick = () => playSong(song);
        container.appendChild(div);
      });
    }

    function searchSongs() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      const filtered = database.top.filter(song => song.title.toLowerCase().includes(input) || song.artist.toLowerCase().includes(input));
      renderSongs(filtered);
    }

    document.getElementById("searchInput").addEventListener("input", searchSongs);

    initVisualizer();
    updateSignInText();
    renderSongs(database.top);
  </script></body>
</html>
