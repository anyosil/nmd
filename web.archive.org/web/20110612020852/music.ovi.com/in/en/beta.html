<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Symphonia PC</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      margin: 0;
      padding: 0;
    }
    header.ribbon {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background: #222;
      border-bottom: 3px solid #ff007f;
    }
    .logo {
      font-size: 1.5em;
      font-weight: bold;
      color: #ff007f;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
      font-size: 1em;
    }
    #search-box {
      padding: 5px;
      font-size: 1em;
    }
    #visualizer {
      width: 100%;
      height: 150px;
      background: #000;
      display: block;
    }
    #top {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 10px;
      padding: 20px;
    }
    .song-tile {
      background: #222;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
      transition: transform 0.2s;
      cursor: pointer;
    }
    .song-tile:hover {
      transform: scale(1.05);
    }
    .song-tile img {
      width: 100%;
      border-radius: 8px;
    }
    .song-info {
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <header class="ribbon">
    <div class="logo">Symphonia</div>
    <nav>
      <input id="search-box" type="text" placeholder="Search songs..." oninput="searchSongs(this.value)" />
      <a id="auth-btn" href="register.html">Sign In</a>
    </nav>
  </header><canvas id="visualizer"></canvas> <audio id="audio-player" controls style="display:none;"></audio>

  <section id="top"></section>  <script>
    const database = {
      top: [
        { title: "Blinding Lights", artist: "The Weeknd", cover: "cover1.jpg", url: "https://raw.githubusercontent.com/anyosil/nmdmdb/main/music/Billie%20Eilish%20idontwannabeyouanymore.mp3" },
        { title: "Save Your Tears", artist: "The Weeknd", cover: "cover2.jpg", url: "song2.mp3" },
        { title: "Shape of You", artist: "Ed Sheeran", cover: "cover3.jpg", url: "song3.mp3" }
      ]
    };

    function initUser() {
      const username = localStorage.getItem("username");
      if (username) {
        document.getElementById("auth-btn").textContent = `Signed in: ${username}`;
        document.getElementById("auth-btn").href = "#";
      }
    }

    function shuffleArray(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
    }

    function populateFeatured() {
      const section = document.getElementById("top");
      let songs = [...database.top];
      shuffleArray(songs);
      section.innerHTML = "";

      songs.forEach(song => {
        const tile = document.createElement("div");
        tile.className = "song-tile";
        tile.innerHTML = `
          <img src="${song.cover}" alt="${song.title}">
          <div class="song-info">
            <strong>${song.title}</strong><br>
            <span>${song.artist}</span>
          </div>
        `;
        tile.onclick = () => playSong(song);
        section.appendChild(tile);
      });
    }

    function searchSongs(query) {
      const results = database.top.filter(song => song.title.toLowerCase().includes(query.toLowerCase()) || song.artist.toLowerCase().includes(query.toLowerCase()));
      const section = document.getElementById("top");
      section.innerHTML = "";
      results.forEach(song => {
        const tile = document.createElement("div");
        tile.className = "song-tile";
        tile.innerHTML = `
          <img src="${song.cover}" alt="${song.title}">
          <div class="song-info">
            <strong>${song.title}</strong><br>
            <span>${song.artist}</span>
          </div>
        `;
        tile.onclick = () => playSong(song);
        section.appendChild(tile);
      });
    }

    const audio = document.getElementById("audio-player");
    const canvas = document.getElementById("visualizer");
    const ctx = canvas.getContext("2d");
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    const analyser = audioCtx.createAnalyser();
    const source = audioCtx.createMediaElementSource(audio);
    source.connect(analyser);
    analyser.connect(audioCtx.destination);

    analyser.fftSize = 256;
    const bufferLength = analyser.frequencyBinCount;
    const dataArray = new Uint8Array(bufferLength);

    canvas.width = window.innerWidth;
    canvas.height = 150;

    function drawVisualizer() {
      requestAnimationFrame(drawVisualizer);
      analyser.getByteFrequencyData(dataArray);
      ctx.fillStyle = "#000";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      const barWidth = (canvas.width / bufferLength);
      let x = 0;
      for (let i = 0; i < bufferLength; i++) {
        const barHeight = dataArray[i];
        ctx.fillStyle = `rgb(${barHeight + 100}, 50, 150)`;
        ctx.fillRect(x, canvas.height - barHeight, barWidth, barHeight);
        x += barWidth + 1;
      }
    }
    drawVisualizer();

    function playSong(song) {
      audio.src = song.url;
      audio.play();
    }

    initUser();
    populateFeatured();
  </script></body>
</html>
