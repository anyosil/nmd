<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Symphonia</title>
  <script src="script.js"></script>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: white;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background-color: #222;
      border-bottom: 3px solid #ff007f;
    }
    .logo {
      font-size: 1.5em;
      color: #ff007f;
      font-weight: bold;
    }
    .nav-controls {
      display: flex;
      gap: 15px;
    }
    .nav-controls input {
      padding: 5px 10px;
      border-radius: 5px;
      border: none;
      outline: none;
      font-size: 1em;
    }
    .nav-controls button {
      background-color: #ff007f;
      color: white;
      border: none;
      padding: 5px 12px;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
    }
    #visualizer-container {
      margin: 20px auto;
      max-width: 600px;
      height: 100px;
      background: #1a1a1a;
    }
    canvas {
      width: 100%;
      height: 100%;
      display: block;
    }
    #music-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    .song-tile {
      width: 180px;
      background: #fff;
      color: #000;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      text-align: center;
      padding: 10px;
      transition: transform 0.2s ease-in-out;
    }
    .song-tile:hover {
      transform: scale(1.05);
    }
    .song-tile img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
    }
    .song-info {
      margin-top: 10px;
    }
    @media(max-width: 600px) {
      .song-tile { width: 45%; }
    }
  </style>
</head>
<body>

<header>
  <div class="logo">Symphonia</div>
  <div class="nav-controls">
    <input type="text" id="searchBox" placeholder="Search music...">
    <button id="authButton">Sign In</button>
  </div>
</header>

<section id="visualizer-container">
  <canvas id="visualizer"></canvas>
</section>

<section id="music-container"></section>

<script>
  const audio = new Audio();
  const canvas = document.getElementById("visualizer");
  const ctx = canvas.getContext("2d");
  let analyser, source, dataArray;

  // Resize canvas
  window.addEventListener("resize", () => {
    canvas.width = canvas.clientWidth;
    canvas.height = canvas.clientHeight;
  });
  window.dispatchEvent(new Event("resize"));

  function initVisualizer() {
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    analyser = audioCtx.createAnalyser();
    source = audioCtx.createMediaElementSource(audio);
    source.connect(analyser);
    analyser.connect(audioCtx.destination);
    analyser.fftSize = 64;

    const bufferLength = analyser.frequencyBinCount;
    dataArray = new Uint8Array(bufferLength);

    function draw() {
      requestAnimationFrame(draw);
      analyser.getByteFrequencyData(dataArray);
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const barWidth = canvas.width / bufferLength;
      dataArray.forEach((val, i) => {
        const barHeight = val;
        ctx.fillStyle = "#ff007f";
        ctx.fillRect(i * barWidth, canvas.height - barHeight, barWidth - 2, barHeight);
      });
    }

    draw();
  }

  function loadMusic() {
    const container = document.getElementById("music-container");
    container.innerHTML = "";
    const query = document.getElementById("searchBox").value.toLowerCase();

    database.top
      .filter(song =>
        song.title.toLowerCase().includes(query) ||
        song.artist.toLowerCase().includes(query)
      )
      .forEach(song => {
        const tile = document.createElement("div");
        tile.className = "song-tile";
        tile.innerHTML = `
          <img src="${song.cover}" alt="${song.title}">
          <div class="song-info">
            <strong>${song.title}</strong><br>
            <span>${song.artist}</span>
          </div>
        `;
        tile.onclick = () => {
          audio.src = song.url;
          audio.play();
        };
        container.appendChild(tile);
      });
  }

  document.getElementById("searchBox").addEventListener("input", loadMusic);

  document.getElementById("authButton").addEventListener("click", () => {
    const user = localStorage.getItem("username");
    if (!user) {
      window.location.href = "register.html";
    }
  });

  window.addEventListener("DOMContentLoaded", () => {
    const user = localStorage.getItem("username");
    if (user) {
      document.getElementById("authButton").textContent = `Signed in: ${user}`;
    }
    loadMusic();
    initVisualizer();
  });
</script>
</body>
</html>
