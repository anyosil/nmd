<script>
    document.addEventListener("DOMContentLoaded", function () {
        const miniAudio = new Audio();
        let currentSongIndex = 0;
    
        // Get "top" category songs from database
        const topSongs = database["top"] || []; 
    
        function playSong(index) {
            if (index < 0 || index >= topSongs.length) return;
    
            let songData = topSongs[index];
            if (!songData) return;
    
            miniAudio.src = songData.url;
            miniAudio.play();
            currentSongIndex = index;
    
            if ("mediaSession" in navigator) {
                navigator.mediaSession.metadata = new MediaMetadata({
                    title: songData.title || "Unknown Title",
                    artist: songData.artist || "Unknown Artist",
                    album: "Nuvi Music",
                    artwork: [{ src: songData.cover || "default-cover.jpg", sizes: "512x512", type: "image/jpeg" }]
                });
    
                navigator.mediaSession.setActionHandler("play", () => miniAudio.play());
                navigator.mediaSession.setActionHandler("pause", () => miniAudio.pause());
                navigator.mediaSession.setActionHandler("nexttrack", () => playSong(currentSongIndex + 1));
                navigator.mediaSession.setActionHandler("previoustrack", () => playSong(currentSongIndex - 1));
            }
        }
    
        document.querySelectorAll(".song-link").forEach((link, index) => {
            link.addEventListener("click", function (event) {
                event.preventDefault();
                playSong(index);
            });
        });
    
        miniAudio.addEventListener("ended", () => playSong(currentSongIndex + 1));
    });
</script>

<script>
    document.addEventListener("DOMContentLoaded", function () {
    function fixWaybackLinks() {
        document.querySelectorAll("a").forEach(link => {
            if (link.href.includes("web.archive.org/web/")) {
                link.href = link.href.replace(/https:\/\/web\.archive\.org\/web\/\d+\//, "");
            }
        });
    }

    // Run fix on page load
    fixWaybackLinks();

    // Watch for new elements being added (Wayback reinjects links dynamically)
    const observer = new MutationObserver(fixWaybackLinks);
    observer.observe(document.body, { childList: true, subtree: true });

    // Block clicks that still contain Wayback URLs
    document.addEventListener("click", function (event) {
        let target = event.target.closest("a");
        if (target && target.href.includes("web.archive.org/web/")) {
            event.preventDefault(); // Stop default action
            let cleanedUrl = target.href.replace(/https:\/\/web\.archive\.org\/web\/\d+\//, "");
            window.location.href = cleanedUrl; // Redirect manually
        }
    });
});
</script>

                link.setAttribute("href", cleanedUrl);

    }

    // 1️⃣ Block Wayback at the document level (injected early)
    Object.defineProperty(document, 'URL', {
        get: function () {
            return window.location.href.replace(/https:\/\/web\.archive\.org\/web\/\d+\//, "");
        }
    });

    // 2️⃣ Override any future changes to links
    const observer = new MutationObserver(cleanWaybackLinks);
    observer.observe(document.body, { childList: true, subtree: true });

    // 3️⃣ Intercept and fix links before navigation happens
    document.addEventListener("click", function (event) {
        let target = event.target.closest("a");
        if (target && target.href.includes("web.archive.org/web/")) {
            event.preventDefault();
            let cleanedUrl = target.href.replace(/https:\/\/web\.archive\.org\/web\/\d+\//, "");
            window.location.href = cleanedUrl;
        }
    });

    // Run cleanup immediately
    cleanWaybackLinks();
})();
</script>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const urlParams = new URLSearchParams(window.location.search);
        const songUrl = urlParams.get("plays");
        const songTitle = urlParams.get("title") || "Unknown Title";
        const songArtist = urlParams.get("artist") || "Unknown Artist";
        const songCover = urlParams.get("cover") || "default-cover.jpg";

        if (songUrl) {
            console.log("Playing song from URL:", songUrl);
            playSong(decodeURIComponent(songUrl), decodeURIComponent(songTitle), decodeURIComponent(songArtist), decodeURIComponent(songCover));
        }
    });
</script>
