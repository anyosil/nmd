    <style>
/* General Page Styling */
body {
    font-family: Arial, sans-serif;
    background-color: #000000;
    color: white;
    margin: 0;
    padding: 0;
}

/* Centered Header */
#header {
    padding: 10px;
    text-align: center;
}

#header img {
    height: 50px;
}

/* ✅ Force Tiles in a Row */
.music-grid {
    display: flex;  /* ✅ Forces horizontal alignment */
    flex-wrap: wrap;  /* ✅ Allows wrapping when needed */
    justify-content: center;  /* ✅ Centers items */
    gap: 20px;  /* ✅ Adds spacing between songs */
    padding: 20px;
    max-width: 100%; /* ✅ Ensures it doesn’t shrink */
}

/* ✅ Fix Song Tile Sizing */
.song {
    background: #1e1e1e;
    padding: 15px;
    border-radius: 12px;
    text-align: center;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    transition: transform 0.2s ease-in-out;
    width: 180px;  /* ✅ Fixed width for alignment */
    min-width: 180px; /* ✅ Prevents shrinking */
    flex-grow: 0; /* ✅ Prevents expanding */
}

.song:hover {
    transform: scale(1.05);
}

/* Album Cover */
.song img {
    width: 100%;
    height: auto;
    object-fit: cover;
    border-radius: 10px;
    border: 3px solid white;
}

/* Song Title */
.song strong {
    display: block;
    margin-top: 10px;
    font-size: 16px;
    font-weight: bold;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
}

/* Artist Name */
.song p {
    font-size: 14px;
    color: #bbb;
    margin: 5px 0;
}

/* Play Button */
.play-btn {
    background: #ff007f;
    color: white;
    border: none;
    padding: 10px 15px;
    border-radius: 5px;
    font-weight: bold;
    cursor: pointer;
    transition: 0.2s ease-in-out;
    margin-top: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
}

.play-btn i {
    font-size: 16px;
}

.play-btn:hover {
    background: #ff3399;
}

    </style>
